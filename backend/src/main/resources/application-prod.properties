# Database configuration pour la production
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# Configuration JPA pour la production (protection contre les modifications de sch√©ma accidentelles)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

# Security configuration
security.jwt.secret-key=${JWT_SECRET_KEY}
security.jwt.expiration-time=86400000

# Mail configuration
spring.mail.username=${SUPPORT_EMAIL}
spring.mail.password=${APP_PASSWORD}

# Logging (minimal en production)
logging.level.root=WARN
logging.level.org.springframework.web=ERROR
logging.level.com.augustinbaffou.mon_cocktail=INFO